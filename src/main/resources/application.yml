datasources:
  default:
    url: jdbc:postgresql://localhost:5432/postgres
    driverClassName: org.postgresql.Driver
    username: postgres
    password: ''
    schema-generate: CREATE_DROP
    dialect: POSTGRES
tracing:
  jaeger:
    enabled: true
    sampler:
      probability: 0.1
redis.uri: redis://localhost
jpa.default.properties.hibernate.hbm2ddl.auto: update
